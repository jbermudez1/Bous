<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bous</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="nav-wrapper">
          <div class="logo"><img src="img/logo.svg" class="left responsive-img"></div>
          <div id="nav-mobile" class="main-button right hide-on-med-and-down"> <a href="#contact" class="waves-effect waves-light btn">Contacta un socio</a></div>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="container">
        <div class="slogan"><img src="img/slogan.svg" class="responsive-img"></div>
      </div>
    </section>
    <section class="features">
      <div class="features_title">
        <div class="container">
          <p>EXPERIENCIA</p>
        </div>
      </div>
      <div class="container imglg hide-on-small-only"><img src="img/features-lg.svg"></div>
      <div class="container imgsm hide-on-med-and-up"><img src="img/features-sm.svg" style="width:100%"></div>
    </section>
    <section class="services">
      <div class="container"> 
        <h4 class="underline">¿Qué podemos hacer por ti?</h4>
        <div class="service-list">
          <ul>
            <li><img src="img/num-01.svg" class="responsive-img">
              <h5 class="title">Financiamiento<br><span class="sub">público y privado </span></h5>
            </li>
            <li><img src="img/num-02.svg" class="responsive-img">
              <h5 class="title">Levantamiento<br><span class="sub">de Capital</span></h5>
            </li>
          </ul>
          <ul>
            <li><img src="img/num-03.svg" class="responsive-img">
              <h5 class="title">Fusiones<br><span class="sub">y Adquisiciones</span></h5>
            </li>
            <li><img src="img/num-04.svg" class="responsive-img">
              <h5 class="title">Planes estratégicos<br><span class="sub">de crecimiento </span></h5>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section id="map" class="map">mapa</section>
    <footer class="footer">
      <div class="container">
        <div class="flex">
          <div style="display:flex;flex-flow:column;justify-content:space-between">
            <div class="brand-logo1"><img src="img/LOGO BOUS FINAL.svg" style="width:8em"><br><img src="img/slogan.svg" class="responsive-img footer-slogan"></div>
            <div class="hide-on-small-only">
              <h6>Términos y Privacidad</h6>
              <h6>©2017 BOUS </h6>
            </div>
          </div>
          <div>
            <form id="contact" class="forms">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="nombre" placeholder="Nombre" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="email" name="mail" placeholder="Email" required>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="mensaje" placeholder="Mensaje" required>
                </div>
              </div>
              <div class="progress">
                <div class="indeterminate"></div>
              </div>
              <button id="enviar" type="submit" name="action" style="background-color:#e9004c" class="btn waves-effect waves-light">Enviar<i class="material-icons right">send</i></button>
            </form>
          </div>
        </div>
      </div>
    </footer>
    <div class="footer-img"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/js/materialize.min.js"></script>
  <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAI8ziDmHx8V9RXAgUuyaO0WicjvJ3gJZY&amp;callback=initMap"></script>
  <script src="index.js"></script>
  <script>
    function initMap() {
    var uluru = {lat: 19.4238286, lng: -99.1622945};
    var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: uluru
    });
    var contentString = '<div id="content">'+
    '<h4 id="firstHeading" class="firstHeading">BOUS</h4>'+
    '<div id="bodyContent">'+
    '<p><b>Córdoba 7, </b> Roma Norte, 06700 Ciudad de México.' +
    
    '</div>'+
    '</div>';
    var infowindow = new google.maps.InfoWindow({
    content: contentString
    });
    var marker = new google.maps.Marker({
    position: uluru,
    map: map,
    title: 'Uluru (Ayers Rock)'
    });
    marker.addListener('click', function() {
    infowindow.open(map, marker);
    });
    }
  </script>
</html>
